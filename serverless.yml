service: ts-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-central-1

functions:
  analysis:
    handler: functions/analyze.analysis
    events:
      - http:
          path: analyze
          method: post
  submitRequests:
    handler: functions/postrequests.submitRequest
    events:
      - http:
          path: requests
          method: post
  getRequests:
    handler: functions/getrequests.getRequest
    events:
      - http:
          path: requests
          method: get
  changeStatus:
    handler: functions/changestatus.changeStatus
    events:
      - http:
          path: requests/{id}
          method: put

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000